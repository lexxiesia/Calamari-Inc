<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='packages/core/main.css' rel='stylesheet' />
<link href='packages/daygrid/main.css' rel='stylesheet' />
<link href='packages/timegrid/main.css' rel='stylesheet' />
<link href='packages/list/main.css' rel='stylesheet' />
<script src='packages/core/main.js'></script>
<script src='packages/interaction/main.js'></script>
<script src='packages/daygrid/main.js'></script>
<script src='packages/timegrid/main.js'></script>

<title> Calamari Inc. | Asura</title>

<script>

  document.addEventListener('DOMContentLoaded', function() {
	var initialTimeZone = 'local';
    var timeZoneSelectorEl = document.getElementById('time-zone-selector');
    var loadingEl = document.getElementById('loading');
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {

      plugins: [ 'interaction', 'dayGrid', 'list', 'googleCalendar' ],

      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },
	  
	  // Patch 5.2 Launch Day
	  events: [
		{
			title: 'Patch 5.2: Echoes of a Fallen Star',
			start: '2020-02-18',
			url: 'https://na.finalfantasyxiv.com/shadowbringers/patch_5_2/',
			color: '#33B679',
			textColor: 'white'
			},
		],

      displayEventTime: true, 
      googleCalendarApiKey: 'AIzaSyBmOdJ94zMITbQYuh9yLOU2b0-ieQULM34',

      // Away , Late
      eventSources: [
		{
			googleCalendarId: 'i6d0r79jdsm9fk4pnnau3odsd8@group.calendar.google.com', 
			color: '#D50000',
			textColor: 'white'
		},
		{
			googleCalendarId: 'fgjjobevoo8tfqp07pbmq6of34@group.calendar.google.com',
			color: '#B39DDB',
			textColor: 'white'
		}
		],

		
      eventClick: function(arg) {
        // opens events in a popup window
        window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

        arg.jsEvent.preventDefault() // don't navigate in main tab
      },

      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      },
	  
      eventTimeFormat: { hour: 'numeric', minute: '2-digit', timeZoneName: 'short' },

      dateClick: function(arg) {
        console.log('dateClick', calendar.formatIso(arg.date));
      },
      select: function(arg) {
        console.log('select', calendar.formatIso(arg.start), calendar.formatIso(arg.end));
      }	 

    });

    calendar.render();
	
	FullCalendar.requestJson('GET', 'php/get-time-zones.php', {}, function(timeZones) {

      timeZones.forEach(function(timeZone) {
        var optionEl;

        if (timeZone !== 'UTC') { // UTC is already in the list
          optionEl = document.createElement('option');
          optionEl.value = timeZone;
          optionEl.innerText = timeZone;
          timeZoneSelectorEl.appendChild(optionEl);
        }
      });
    }, function() {
      // TODO: handle error
    });

    // when the timezone selector changes, dynamically change the calendar option
    timeZoneSelectorEl.addEventListener('change', function() {
      calendar.setOption('timeZone', this.value);
    });
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
  
  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }
  .left { float: left }
  .right { float: right }
  .clear { clear: both }

  #script-warning, #loading { display: none }
  #script-warning { font-weight: bold; color: red }

  #loading {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
	padding: 0 10px;
  }
 
  .tzo {
    color: #000;
  }

</style>
</head>
<body>

  <div id='top'>

    <div class='left'>
      Timezone:
      <select id='time-zone-selector'>
        <option value='local' selected>local</option>
		<option value='Asia/Hong_Kong'>Asia/Hong_Kong</option>
		<option value='Asia/Kuala_Lumpur'>Asia/Kuala_Lumpur</option>
		<option value='Asia/Singapore'>Asia/Singapore</option>
		<option value='Australia/Sydney'>Australia/Sydney</option>
        <option value='EST'>EST</option>
		<option value='Pacific/Auckland'>Pacific/Auckland</option>
      </select>
    </div>

    <div class='right'>
      <span id='loading'>loading...</span>
      <span id='script-warning'><code>php/get-events.php</code> must be running.</span>
    </div>

    <div class='clear'></div>

  </div>

  <div id='calendar'></div>

</body>
</html>
